apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  namespace: opencloud
  name: opencloud-app-ingress
  labels:
    app: opencloud-app

spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: opencloud-app-service
      port:
        number: 443
  tls:
    - hosts:
        - opencloud
