apiVersion: networking.k8s.io/v1

kind: Ingress

metadata:
  namespace: argocd
  name: argocd-server-ingress
  labels:
    app: argocd-server

spec:
  ingressClassName: tailscale
  defaultBackend:
    service:
      name: argocd-server
      port:
        number: 80
  tls:
    - hosts:
        - argocd
